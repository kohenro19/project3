<html>
    <head>
        <title>eelテスト</title>
        <link rel="stylesheet" href="./style.css">

    </head>
    <body>
        <h2>eelテスト</h2>
        保存場所<input id="savePlace" type="text"><br>
        検索ワード<input id="textSome" type="text">
        <button id="search">検索</button><br>
        <textarea id="innerHTMLtext" class="output"></textarea>

        <script type="text/javascript" src="./eel.js"></script>
        <script>
           search.addEventListener('click', async () => {
                if (document.getElementById("textSome").value === '') {
                    alert("入力してください");
                } else {
                    element = document.getElementById('savePlace');
                    eel.kimetsu_search(document.getElementById("textSome").value, document.getElementById("savePlace").value);
                }
            })
            eel.expose(view_log_js);
            function view_log_js(text){
                innerHTMLtext.value += text;
            }
               
        </script>
    </body>
</html>
