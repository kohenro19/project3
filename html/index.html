<html>
    <head>
        <title>eelテスト</title>
        <link rel="stylesheet" href="./style.css">

    </head>
    <body>
        <h2>eelテスト</h2>
        検索ワード<input id="textSome" type="text">
        <button id="search">検索</button><br>
        <textarea id="innerHTMLtext" rows="4" cols="40"></textarea>

        <script type="text/javascript" src="./eel.js"></script>
        <script>
           search.addEventListener('click', async () => {
                if (document.getElementById("textSome").value === '') {
                    alert("入力してください");
                } else {
                    eel.kimetsu_search(document.getElementById("textSome").value);
                }
            })
            eel.expose(view_log_js)
            function view_log_js(text){
                innerHTMLtext.value += text;
            }
        </script>
    </body>
</html>
